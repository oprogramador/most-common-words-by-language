sudo: false
language: node_js
env:
  - APP_DIR=src
node_js:
  - 8
  - node
script:
  - npm install
  - npm run lint
  - npm test
before_deploy: 'npm run prepublishOnly'
deploy:
  provider: npm
  api_key: $NPM_TOKEN
  email: $NPM_EMAIL
  on:
    branch: master
  skip_cleanup: true
notifications:
  email:
    on_success: never
    on_failure: always
